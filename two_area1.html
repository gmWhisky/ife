<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>两栏布局</title>
    <style type="text/css">
    html,body{
        margin: 0;
        height: 100%;
    }
    #left_1{
        float: left;
        width: 30%;
        background: #ff80c0;
        height: 100%;
    }
    #right_1{
        float:right;
        width: 70%;
        background: #00ffff;
        height: 100%;
    }
    #left_2{
        width: 30%;
        background: #ff8040;
    }
    #right_2{
        margin-left: 20px;
        background: #0080ff;
    }
    </style>
</head>
<body>
    <div id="left_2"></div>
    <div id="right_2"></div>
</body>
</html>
