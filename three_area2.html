<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>两边固定 中间浮动</title>
    <style type="text/css">
     html,body{
        margin: 0;
        height: 100%;
    }
    #center{
        width: 100%;
        height: 100%;
        float: left;
    }
    #center,#body{
        margin: 0;
        background: #00ffff;
        height: 100%;
    }
    #left,#right{
        width: 200px;
        height: 100%;
        float: left;
        background: #ff00ff;
    }
    #left{
        margin-left: -100%;
    }
    #right{
        margin-left: -200px;
    }

    </style>
</head>
<body>
    <div id="center">
        <div id="body"></div>
    </div>
    <div id="left"></div>
    <div id="right"></div>
</body>
</html>
