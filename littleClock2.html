<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body onload="startTime()">
    <!--
        输出格式变为：2008-10-10 Monday 07:10:30 PM
    -->
    <p id="time"></p>
    <script>
        var time = document.getElementById("time");
        function startTime(){
            var today = new Date();
            var year = today.getFullYear();
            var month = today.getMonth();
            var day = today.getDay();
            var hour = today.getHours();
            var minute = today.getMinutes();
            var second = today.getSeconds();


            month = supplyZero(month);
            day = supplyZero(day);
            minute = supplyZero(minute);
            second = supplyZero(second);
            time.innerHTML = year.toString() + "-"+month.toString()+"-"+day.toString()+" "+getWeekDay(today)+" "+hour+ " : "+minute+" : "+second + " "+ judgeDayAndNight(hour) ;
            t =  setTimeout('startTime()',500);
        }

        function getWeekDay(date){
            var weekday = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
            return weekday[date.getDay()];
        }

        function supplyZero(i){
        if (i<10) {
            i="0" + i;
            }
            return i;
        }

        function judgeDayAndNight(j){
            if(j <= 12 && 0 <= j )
                return "AM";
            if(j <= 24 && 12 < j)
                return "PM";
        }
        
    </script>

</body>
</html>
