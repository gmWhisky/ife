<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <input id="queue-input" type="text">
        <p id="queue-cont">队列内容：apple-&gt;pear</p>    
        <button id="in-btn">入队</button>
        <button id="out-btn">出队</button>
        <button id="font-btn">打印队头元素内容</button>
        <button id="empty-btn">判断队列是否为空</button>
        
        <script>
        
        var queue = ["apple", "pear"];
        queueinput = document.getElementById("queue-input");
        queuecont = document.getElementById("queue-cont");
        inbtn = document.getElementById("in-btn");
        outbtn = document.getElementById("out-btn");
        fontbtn = document.getElementById("font-btn");
        emptybtn = document.getElementById("empty-btn");

        inbtn.onclick = function (){
            if(queueinput.value == ''){
                return false
            }else{
                queue.unshift(queueinput.value);
                queuecont.innerHTML = '队列内容：'+queue.join('-&gt;'); 
            }

        }
        outbtn.onclick = function (){
            queue.pop();
            queuecont.innerHTML = '队列内容：'+queue.join('-&gt;');
        }
        fontbtn.onclick = function (){
            queuecont.innerHTML = '队列内容：'+queue[queue.length-1];
        }
        emptybtn.onclick = function (){
            if(queue.length == 0){
                queuecont.innerHTML = '队列为空';
            }else{
                queuecont.innerHTML = '队列不为空';
            }
        }

        </script>
</body>
</html>
