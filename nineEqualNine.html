<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>九九乘法表</title>
    <style type="text/css">
   
    table{
        width: 600px;
        border-collapse: collapse;
    }
    table td{
        border:1px solid #cc0000;
        text-align: center;
    }
    </style>

</head>
<body>
   
<script>
        document.write("<table>");
        for(var i=1;i<=9;i++){
            document.write("<tr>");
            for(var j=1;j<=i;j++){
                document.write("<td>"+j+'*'+i+'='+j*i+"</td>");
            }
            document.write("</tr>");
        }
        document.write("</table>");
    </script>      
</body>
</html>
