<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>两边固定 中间浮动</title>
    <style type="text/css">
    html,body{
        margin: 0;
        height: 100%;
    }

    #left,#right{
        position: absolute;
        top: 0;
        width: 200px;
        height: 100%;
    }
    #left{
        left:0;
        background: #c0c0c0;
    }
    #right{
        right:0;
        background: #c0c0c0;
    }
    #center{
        margin: 0 ;
        background: #8000ff;
        height: 100%;
    }

    </style>
</head>
<body>
    <div id="left"></div>
    <div id="center"></div>
    <div id="right"></div>
</body>
</html>
