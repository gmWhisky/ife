<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body onload="startTime()">
    <!--
        格式为 YYYY 年 MM 月 DD 日 星期 D HH:mm:ss
    -->
    <p id="time"></p>
    <script>
        var time = document.getElementById("time");
        function startTime(){
            var today = new Date();
            var year = today.getFullYear();
            var month = today.getMonth();
            var day = today.getDay();
            var hour = today.getHours();
            var minute = today.getMinutes();
            var second = today.getSeconds();


            month = supplyZero(month);
            day = supplyZero(day);
            minute = supplyZero(minute);
            second = supplyZero(second);
            time.innerHTML = year.toString() + "年"+month.toString()+"月"+day.toString()+"日"+" "+getWeekDay(today)+" "+hour+ ":"+minute+":"+second;
            t =  setTimeout('startTime()',500);
        }

        function getWeekDay(date){
            var weekday = ["星期日","星期一","星期二","星期三","星期四","星期五","星期六"];
            return weekday[date.getDay()];
        }

        function supplyZero(i){
        if (i<10) {
            i="0" + i;
            }
            return i;
        }

    
        
    </script>

</body>
</html>
